<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Albums</title>
</head>

<body>
    <h1>Music Albums</h1>
    <table id="albums-table" border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
        </tr>
    </table>

    <script>
        // fetch('http://localhost:4001/api/albums')
        fetch('https://lab-5-o4a4.onrender.com/api/albums')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('albums-table');
                data.forEach(album => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = album._id;  // Assuming album._id is the MongoDB id
                    row.insertCell(1).innerText = album.title;
                    row.insertCell(2).innerText = album.artist;
                    row.insertCell(3).innerText = album.year;
                });
            })
            .catch(err => console.error('Error fetching albums:', err));
    </script>
</body>

</html>
